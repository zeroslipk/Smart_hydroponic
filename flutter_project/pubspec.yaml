name: aquagrow_app
description: "Smart Hydroponic Monitoring System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Animations
  glassmorphism: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  liquid_progress_indicator_v2: ^0.5.0
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.2
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Icons & Assets
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # Database (if needed locally)
  sqflite: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
